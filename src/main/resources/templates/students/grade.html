<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default_layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="content" layout:fragment="content">
    <div style="text-align: center;">
        <br>
        <h4>학생목록</h4>
        <br>
    </div>
    <table class="table">
        <tr>
            <th>학년</th>
            <th>반</th>
            <th>번호</th>
            <th>이름</th>
            <th>국어</th>
            <th>수학</th>
            <th>영어</th>
            <th>역사</th>
            <th>합계</th>
            <th>평균</th>
            <th>석차</th>
        </tr>
        <tr th:each="student : ${students}">
            <td th:text="${student.student_no.substring(0, 1)}">학년</td>
            <td th:text="${student.student_no.substring(1, 3)}">반</td>
            <td th:text="${student.student_no.substring(3, 5)}">번호</td>
            <td th:text="${student.name}">이름</td>
            <div th:if="${student.exam}!= null">
                <td th:text="${student.exam.kor}">국어</td>
                <td th:text="${student.exam.math}">수학</td>
                <td th:text="${student.exam.eng}">영어</td>
                <td th:text="${student.exam.his}">역사</td>
                <td th:text="${student.exam.sum}">합계</td>
                <td th:text="${student.exam.avg}">평균</td>
                <td th:text="${student.exam.rank}">석차</td>
            </div>
        </tr>
        <tr th:each="examDto : ${examDto}" th:object="${examDto}">
            <td colspan="4">총합</td>
            <td th:text="*{kor}"></td>
            <td th:text="*{math}"></td>
            <td th:text="*{eng}"></td>
            <td th:text="*{his}"></td>
            <td th:text="*{kor+math+eng+his}"></td>
            <td th:text="*{(kor+math+eng+his)/4}"></td>
        </tr>
        <tr>
            <td colspan="4">총평균</td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>
</div>
</body>
</html>
