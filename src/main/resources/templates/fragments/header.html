<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<!-- footer Fragment-->
<div th:fragment="header">
    <h2>학사관리 프로그램 v1.0</h2>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/students/main}">홈으로</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/students/list}">학생목록</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/students/insert}">성적입력</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/students/grade}">학생성적</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <th:block th:if="${msg} != null">
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            <strong th:text="${msg}">Holy guacamole!</strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </th:block>
</div>
</html>
